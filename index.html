<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1 class="d-flex justify-content-center mt-5"> Buffalo Point Of Sale</h1>
    <hr class="w-50 m-auto">

    <header>

        <div class="d-flex justify-content-center">

            <div class="container my-5">

                <form class="d-flex" role="search">

                    <div id="bot" class="row w-50 m-auto">
                       
                        <div class="col-4">
                            <label for="disabledTextInput" class="form-label">Quantity</label>
                            <input  type="number" class="form-control"name="namef" placeholder="Quantity" id="quantity">
                        </div>
                        <div  class="col-4">
                            <label for="htuSelect" class="form-label">Kind of Drink</label>
                            <select id="kind" class="form-select">
                                <option value="Amstel">Amstel</option>
                                <option value="Prime">Prime</option>
                                <option value="Absolute">Absolute</option>
                                <option value="Clane">Clane</option>
                                <option value="Rum">Rum</option>
                                <option value="Ruusin standard">Ruusin standard</option>

                            </select>
                        </div>
                        <div class="col-4">
                            <label for="disabledTextInput" class="form-label">Price</label>
                            <input id="price" type="number" class="form-control" name="name1" placeholder="Price">
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                        <button id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <hr class="w-50 m-auto">

    </header>
<main>
<div class="w-75 m-auto mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Quantity</th>
            <th scope="col">Kind of Drink</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="tbody" class="table-group-divider">

        </tbody>
      </table>
</div>
   
</main>




<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script>

//$(document).ready(function(){  $("button").click(function(){    alert($("input:text").val());  });
//});
        const quantity = $('#quantity');
        const kind = $('#kind');
        const price = $('#price');
        $('#add').click(function(event){
            event.preventDefault();
            let qVal = quantity.val();
            let wVal = kind.val();
            let aVal = price.val();
            $('#tbody').append(`
            <tr>
                <td></td>    
                <td>${qVal}</td>    
                <td>${wVal}</td>    
                <td>${aVal}</td>    
            </tr>
            `);
        });

       


        </script>
</body>

</html>
